<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"
  (click)="getFilePath('1')">
  Show folder 1 pic
</button> <br>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"
  (click)="getFilePath('2')">
  Show folder 2 pic
</button>
<button type="button" class="btn btn-primary"
(click)="openModal(modalData, 1)">
  launch modal ts
</button>

<!-- Modal -->

<ng-template #modalData let-modal class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">

      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">

            <div class="carousel-item" *ngFor="let photo of imageUrls let i = index" [ngClass]="{'active': i == 0 }">
              <img [src]="photo" class="d-block w-100" style="height: 500px;">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
  
</ng-template>
